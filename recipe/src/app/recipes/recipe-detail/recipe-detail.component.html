<div class="row">
    <div class="col-md-12">
        <img style="width: 300px; height: 300px;" 
        [src]="displaySelectedRecipe.imagePath" class="img-responsive" alt="{{displaySelectedRecipe.name}}">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{displaySelectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown >
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <p>{{displaySelectedRecipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <p>Ingridients</p>
    </div>
</div>
