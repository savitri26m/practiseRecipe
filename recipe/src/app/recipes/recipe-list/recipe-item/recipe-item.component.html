<a *appUnless="!recipeList" href="#" (click)="selectRecipe()" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeList.name}}</h4>
        <p class="list-group-item-text">{{recipeList.description}}</p>
    </div>
    <div class="pull-right">
        <img [src]="recipeList.imagePath" alt="" class="img-responsive" style="max-height: 70px;">
    </div>
</a>
